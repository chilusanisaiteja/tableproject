<div class="container">
  <h1>Angular Project</h1>
  <h3>Table</h3>
  <table id="users">
    <tr>
      <th>Name</th>
      <th>Dob</th>
      <th>React(Yes/no)</th>
      <th>Intrests</th>
    </tr>
    <tr *ngFor="let item of data" [class.selected]="item.React==='Yes'">
      <td>{{item.Name}}</td>
      <td>{{item.Dob}}</td>
      <td>{{item.React}}</td>
      <td>{{item.Intrests}}</td>
    </tr>
  </table>
</div>
